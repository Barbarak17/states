{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <fieldset id="form">
        <form action="/register" method="post">
            <div>
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" id="form_data"/>
            </div>
            <br>
            <div>
                <input name="password" placeholder="Password" type="password" id="form_data"/>
            </div>
            <br>
            <div>
                <input name="confirmation" placeholder="Re-enter Password" type="password" id="form_data"/>
            </div>
            <br>
                <button type="submit" id="form_data">Register</button>
            <div/>
        </form>
    </fieldset>
{% endblock %}
